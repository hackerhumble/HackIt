<!DOCTYPE html>
<html>
<head>

  </script>
  <script>
    tinymce.init({
      selector: '#mytextarea'
    });
  </script>
</head>

<body>
  <h1>TinyMCE Quick Start Guide</h1>

  <form method="post">
    <textarea id="mytextarea" name="mytextarea">
      Hello, World!
    </textarea>
  </form>
</body>
</html>
